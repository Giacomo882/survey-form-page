<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"  type="text/css" href="css/survey-form.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a short survey to get to know you a little better.</p>
    <div>
        <form action="" id="survey-form">
            <label for="name" id="name-label">First name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter name"><br><br>
            <!--<input type="submit"><br><br>-->

            <label for="email" id="email-label">Your e-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
            <!--<input type="submit"><br><br>-->

            <label for="number" id="number-label">Your age:</label>
            <input type="number" id="number" name="number"  min = 10  max = 100 required placeholder="18"><br><br>
            <!--<input type="submit"><br><br>-->

            <label for="dropdown">Select an option</label>
            <select name="dropdown" id="dropdown">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
            </select>

            <p>Please select your gender:</p>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="other" value="other">
            <label for="other">Other</label><br>

            <p>Which activities do you like?</p>
            <input type="checkbox" id="reading" name="reading" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="playing" name="playing" value="playing">
            <label for="playing">Playing</label><br>
            <input type="checkbox" id="eating" name="eating" value="eating">
            <label for="eating">Eating</label><br>
            <input type="checkbox" id="music" name="music" value="music">
            <label for="music">Listening music</label><br>
            <input type="checkbox" id="exercising" name="exercising" value="exercising">
            <label for="reading">Exercising</label><br>
            <input type="checkbox" id="cooking" name="cooking" value="cooking">
            <label for="reading">Cooking</label><br><br>

            <label for="comments">Do you have any comments? Let us know!</label><br><br>
            <textarea id="comments" name="comments" rows="10"  placeholder="comment">
            </textarea><br><br>

            <input type="submit"><br><br>

        </form>
    </div>
</body>
